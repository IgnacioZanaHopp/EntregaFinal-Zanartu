<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería externa -->
</head>
<body>
    <h1>Simulador</h1>
    <div id="simulator">
        <input type="number" id="numero1" placeholder="Ingresa el primer número">
        <input type="number" id="numero2" placeholder="Ingresa el segundo número">
        <button id="startBtn">Iniciar Simulador</button>
    </div>

    <div id="resultados"></div>
    <canvas id="grafico" width="400" height="200"></canvas> <!-- Gráfico -->

    <!-- Pokémon Display -->
    <div id="pokemon">
        <h2>Pokémon Aleatorio</h2>
        <p id="pokemonName"></p>
        <img id="pokemonImage" src="" alt="Imagen Pokémon">
        <button id="changePokemonBtn">Cambiar Pokémon</button> <!-- Nuevo botón -->
    </div>

    <script src="main.js"></script>
</body>
</html>
